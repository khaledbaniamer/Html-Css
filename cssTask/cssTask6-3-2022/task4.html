<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        div{
            background-color: orange;
            width: 150px;
            height: 150px;
            border-radius: 100%;
            border: 3px solid;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(-50% , -50%);

            animation-name: do;
            animation-duration: 5s;
        }

        @keyframes do{
            45%{left: 99%;}
            90%{left: 0;}
            100%{left: 30%;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
